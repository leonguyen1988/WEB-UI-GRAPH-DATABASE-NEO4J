<!doctype html>
<html>
    <head>
        <title>Graph Testing</title>
        <link rel="shortcut icon" href="#">

            <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

            <script type="text/javascript"
                src ="{{url_for('static',filename='d3.4.js')}}"></script> 
           
        <style>
             .smallCircle {
                 stroke: darkblue;
                 stroke-width: 2px;
                 fill:blue
             }
             .circle {    
             stroke : mediumseagreen;
             stroke-width: 2px;
             
             }
            .firstCircle{
                stroke: #f4bc42;
            }
            .secondCircle circle{
                stroke :cornflowerblue;
            }
            .circle.dragging {
                fill:red;
                stroke:na;
            }
            .link {
                stroke: #f44242;
            }
           
            .mytext {
                text-anchor: middle;   
                fill:white;
                font: bold 13px sans-serif; 
            }
            #nav {
                width: 100%;
                height: 50px;
                background-color: blue;
            }
            #graph{
                width: 100%;
                height: 100%;
                border:solid 1px lightblue
            }
            html,body,svg{
                width: 100%;
                height: 100%;
            }

        </style>

    </head>
    <body>
        <div id ="nav">
            <input id = "getSearchedValue" >
        </div>
        <div id="graph">
            
        </div>
    
        <script>
            var width = 2000;
            var height = 2000;
            var radius = 45;
            var firstLine = null; secondLine = null;
            var stardardColors = d3.scaleOrdinal(d3.schemeCategory10);
            var nodes=[],links=[];
            var edgepaths= null,edgelabels=null;
            var counterLayer = 1;
            /*
            * Setting up SVG 
            */
            var svg = d3.select('#graph')
                            .append('svg:svg')
                            .attr("width",width)
                            .attr("height",height)
                            .call(d3.zoom().on("zoom",function () {
                                svg.attr("transform",d3.event.transform)
                            }))
                            .on("dblclick.zoom",null)
                            .append("g")
            /**
             * CREATED ARROW 
            */
            d3.select('#graph').select('svg').append('defs').append('marker')
                        .attr("id","arrowhead")
                        .attr('viewBox','0 -5 10 10')
                        .attr('refX',0)
                        .attr('refY',0)
                        .attr('orient','auto')
                        .attr('markerWidth',13)
                        .attr('markerHeight',13)
                        .attr('xoverflow','visible')
                        .append('svg:path')
                        .attr('d','M 0,-5 L 10 ,0 L 0,5')
                        .attr('fill','#999')
                        .style('stroke','#ccc');
            /**
             * Initialize Nodes, Links and features in D3 library
            */
            
            var simulation = d3.forceSimulation()  
                        .force( 'center' , d3.forceCenter( width / 2 , height / 2 ) )
                        .force( "charge" , d3.forceManyBody().strength( -5 ) )
                
            var linkElemets = null;

            var nodeElements = null ;
             
            var textElements = null ;
            
            /*****************************************************
            * Get All labels from Neo4j Database via Python driver
            ******************************************************/
            $.get( "/home" , function( data ){

                var raw_data = JSON.parse( '{{ data|tojson }}' ) ;
              
                for (var i = 0 ; i < raw_data.length ; i++ ) {
                    nodes.push({layer : counterLayer, name : raw_data[i].name});
                }
                
                
                
                nodeElements =  addNodes( nodeElements ,
                                nodes,
                                radius ,
                                "start" ) ; 
                
                runRestart();
            })
            
            /*
            * Group of dragging events.
            */
            function dragstarted( d ) {
            if ( !d3.event.active ) simulation.alphaTarget( 0.3 ).restart()
                d.fx = d.x;
                d.fy = d.y;
            }
            function dragsubject() {
                return simulation.find( d3.event.x,d3.event.y,radius );
            }
            function dragged( d ) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
                }

            function dragended( d ) {
                if (!d3.event.active) simulation.alphaTarget(0);
            }
            
            
            /************************************************
             * function to check is one word or more than one
            **************************************************/
            function checkTest( name ){
                
                detect = [RegExp(' '),RegExp('_')]
                
                if ( detect[0].test(name) || 
                        detect[1].test(name) 
                ) {
                    return true;
                }
                return false
            }
            /*
            * This event will be fired when user double click to the node
            */
            function dblclick(){
                
                SelectedValue = $(this)["0"].__data__;
                
                name = SelectedValue.name;
                
                index = SelectedValue.index;
                
                selectedColor = SelectedValue.color;

                layer = SelectedValue.layer;
                // Flag for checking duplicate node
                var duplicate = false; 
                
                /*
                * Condition to check whether user click same node twice or not
                * If user click the root node or click other root node/ root concept
                * functon will delete all sub layers itself
                */
                if( links.length >= 2){
                    for ( var i = 1; i < links.length ; i++ ){
                        if(links[i].source.name === name &&
                            layer  <counterLayer){
                            duplicate = true;
                            break;
                        }
                    }
                }
                
                // if ( links.length === 0 ){
                    
                //     linkElemets  = svg.selectAll("line").data(links,
                //             function ( node ) { 
                //                 return node.source +
                //                         "-" + 
                //                         node.target });
        
                //     svg.selectAll('line').remove();
                //     svg.selectAll('circle').remove();
                //     linkElemets.exit().remove();
                // }

                // nodeElements = addNodes( nodeElements ,
                //                             nodes ,
                //                             radius ,
                //                             "clean" ) ;
                // runRestart();

                if( duplicate === false ){
                    
                    if (parseInt($(this).attr('r')) === radius){
                        
                        $.post("/subLayerOfRootConcept",
                                { data : JSON.stringify(name) } , 
                                function(data){
                                    
 
                                    // if(links.length !== 0 ){
                                    //     links.splice(0,links.length);
                                    // }
                                    counterLayer =  1;
                                    cleanUp();
                                    
                                    dataJson = JSON.parse(data);
                                    
                                    lengthOfOriginNodes = nodes.length;
                                    
                            
                                    counterLayer = counterLayer +1;

                                    for (var i = 0 ; i < dataJson.length ; i++ ) {
                                        nodes.push( { 
                                            layer : counterLayer,
                                            name : dataJson[i].name 
                                        } );
                                    }
                                        
                                

                                    nodeElements = addNodes(nodeElements,dataJson,radius-5,selectedColor);
                            
                                    linkElemets = addLinks(linkElemets,dataJson,index,lengthOfOriginNodes);

                                    

                                    runRestart();
                                          
                                }
                            );

                    }else{
                        $.post("/sublayersOfLayer",
                            { 
                                data:JSON.stringify(name),
                                nodes:JSON.stringify(nodes),
                                links:JSON.stringify(links)
                            } , function(data) {
                                
                            duplicateIndex=[]
                        
                            dataJson = JSON.parse(data);

                            lengthOfOriginNodes = nodes.length;
                            
                            counterLayer = counterLayer + 1;

                            /*
                            * This loop to find the exist nodes
                            * This condition to find a child node which have two parent nodes
                            */
                            for( var i =0 ; i < nodes.length ; i++ ) {
                                
                                for(var j=0;j<dataJson.length;j++){
                                    if( nodes[i].name === dataJson[j].name ) {
                                        duplicateIndex.push(i);
                                        dataJson.splice(j,1);
                                    }
                                }
                            }
                            
                            for (var i = 0 ; i < dataJson.nodes.name.length ; ++i ) {
                                        if(dataJson.nodes.name[i] !== name){
                                            nodes.push( { 
                                                layer : counterLayer , 
                                                name : dataJson.nodes.name[i] 
                                                } );

                                        }
                                    } 
                            
                            for (var i = 0 ;i < dataJson.links.length ; ++i) {
                                if(name === dataJson.links[i].source){
                                    links.push( { source:index,
                                                  sourceName:dataJson.links[i].source,
                                                  target:lengthOfOriginNodes+i,
                                                  targetName:dataJson.links[i].target,
                                                  layer:counterLayer 
                                                });
                                    
                                }else{
                                    links.push ({
                                        source:lengthOfOriginNodes+i,
                                        sourceName:dataJson.links[i].source,
                                        target : index,
                                        targetName:dataJson.links[i].target,
                                        layer :counterLayer
                                    });
                                }
                            }

                            if( dataJson.nodes.name.length !== 0){
                                nodeElements = addNodes( nodeElements,nodes , radius-5 , selectedColor )   
                            }
                            if(links.length !== 0) {
                                linkElemets = addLinks(linkElemets,links,null,null)
                            }
                            // if( dataJson.links.length !==0) {
                            //     addLinks( linkElemets , dataJson , index , nodes.length)
                            // }
                                    // if(duplicateIndex.length !==0){
                                    //     for(var i=0 ; i < duplicateIndex.length ; i++ ) {
                                    //         links.push( { source:index , target:duplicateIndex[i] } );
                                    //     }
                                        // textElements = textElements.data(nodes, function(node) {return node.name});
                                        // textElements.exit().remove();
                                        // textElements = textElements.enter()
                                        //                             .append("text")
                                        //                             .attr("class","mytext")
                                        //                             .merge(textElements) 
                                    runRestart();
                                });
                    }
                }else {
                    
                    if( layer !== 1 ) {
                        
                        removeLayer(layer)
                        
                        nodeElements = addNodes(nodeElements,nodes,radius,"clean");
                        
                        linkElemets = addLinks(linkElemets, links,null,null);
                    
                    } else {
                    
                        cleanUp();
                        nodeElements = addNodes( nodeElements ,
                                                nodes ,
                                                radius ,
                                                "clean" ) ;
                    
                    }      
                    runRestart();
                }
            }  

            function removeLayer(layer){
                for(var i = nodes.length-1 ; i !== -1 ; --i){
                    if( nodes[i].layer !== layer ) {
                        nodes.pop()
                    }else {
                        break
                    }
                }

                for( var i = links.length-1   ; i >=0  ;  --i){
                    if(links[i].layer !== layer) {
                        links.pop();
                    } else {
                        break;
                    }
                }
                counterLayer = layer;
            }
            /** 
             * Add new nodes to list of current nodes 
             * @param {list of nodes} nodes  UI element nodes
             * @param {list of Json data} data from back-end
             * @param {integer} Radius of UI nodes
             * @param {string} color of nodes 
             * NOTE : data should be a array of object : [{name:value}]
            */
            function addNodes(nodeElements,data,radius,color){
                var beginning = false;
                
                if( color === "start"){
                
                    beginning =  true;
                }
                
                // if ( color !== "clean" ) {
                 
                //     for(var i = 0; i < data.length ; i++ ){
                    
                //     nodes.push(data[i]);
                
                //     }
                // }

                // if(color === "clean") {
                //     nodeElements = nodeElements.selectAll("circle");
                // }
                
                if ( beginning ){
                    nodeElements = svg.selectAll("circle").data(nodes);
                    textElements = svg.selectAll("text").data(nodes);
                } else{
                    nodeElements = svg.selectAll("circle")
                                               .data(nodes, function(node){return node.name;});
                    textElements = svg.selectAll('text')
                                               .data(nodes, function(node) {return node.name;});
                }
                
                nodeElements.exit().remove();

                nodeElements = nodeElements.enter()
                                           .insert("circle","text")
                                           .attr("id","layer " + String ( counterLayer   ) )
                                           .attr("fill",
                                                ( color === "start" || 
                                                  color === "clean" ) ? 
                                                    function(node) {
                                                        node.color = stardardColors(node.name);
                                                    return node.color;
                                                    } : function(node) {return node.color = color})
                                            .attr("r", radius)
                                            .call(d3.drag()
                                                    // .container(selected)
                                                    .subject(dragsubject)
                                                    .on("start",dragstarted)
                                                    .on("drag",dragged)
                                                    .on("end",dragended))
                                            .on('dblclick',dblclick)
                                            .merge(nodeElements);
                
                nodeElements.append('title').text(function(node) {return node.name})
                
                nodeElements.exit().remove();
                
                textElements.exit().remove();
                textElements = textElements.enter()
                                            .append("text")
                                            .attr("class","mytext")
                                            .merge(textElements)                  
                
                AddMultilines(nodes); 

                return nodeElements;
            }

            /**
            * function will break words in single node to multiple lines
            * if the the string has more than two word it will show first two words and concats "..."
            */
            function AddMultilines(nodes){
                firstLine = svg.selectAll('g text tspan').remove()
                firstLine = svg.selectAll('g text').append('tspan')
                    .text(function(node) {
                            return checkTest(node.name) === false ? 
                                        node.name:
                                            node.name.split(/[ _]+/)[0];
                        });
                
                secondLine = svg.selectAll('g text').append('tspan')
                    .text(function(node) {
                        if(checkTest(node.name) === true ) {
                                return node.name.split(/[ _]+/).length>2 ?
                                        node.name.split(/[ _]+/)[1]+'...':
                                        node.name.split(/[ _]+/)[1];
                        }
                    });
                
            }

            function addLinks(linkElemets,data,sourceIndex,lengthofNodes){
                
                var beginning = links.length === 0 ? true : false ;
                


                if( beginning === true ) {

                    for (var i = 0 ; i < data.length ; i++ ){
                    links.push( { source : sourceIndex
                                , target : lengthofNodes + i
                                , layer  : counterLayer} ) ;
                    
                            };
                    
                    linkElemets = svg.selectAll("line").data(links);    
                
                } else {
                
                    linkElemets = linkElemets.data( links , function( node ) { 
                                                            return node.source +
                                                                    "-" + 
                                                                    node.target ; 
                                                            }
                    ) ;

                }


                linkElemets.exit().remove();

                linkElemets = linkElemets.enter()
                            .insert("line","circle")
                            .attr("stroke", "brown")
                            .attr('marker-end','url(#arrowhead)')
                            .merge(linkElemets);
                
                d3.select("#arrowhead")
                    .attr("refX",41);
                
                return linkElemets;
            }
            
            function runRestart(){

                simulation.nodes(nodes)
                            .force("collide", d3.forceCollide(radius+10)
                                            .iterations(4))
                            .force('link',d3.forceLink(links).distance(300))
                            .on('tick',tick);                                
                
                simulation.alpha(1.5).restart();
            }

            /*
            * 
            */
            function tick(){
                if(links.length !== 0){
                    linkElemets
                        .attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; })                }
                if( nodes.length !== 0 ){
                    nodeElements
                        .attr("cx",function(node) {
                                    return node.x = Math.max(50, Math.min(width -65,node.x))
                                    })
                        .attr("cy",function(node) {
                                    return node.y = Math.max(50, Math.min(height -65,node.y))
                                    })
                    textElements
                        .attr("x", function(node) {return node.x})
                        .attr("y", function(node) {return node.y - 21});
                    firstLine
                        .attr("x",function(node) {return node.x;})
                        .attr("dy","15");
                    secondLine
                        .attr("x",function(node) { return node.x})
                        .attr("dy","15");    
                }
            }
            
            function cleanUp() { 
                
                if( links.length != 0 ){
                    var counter = linkElemets._groups["0"].length - 1 ;
                    while(counter !== -1 ) {

                        var index = linkElemets._groups["0"][counter].__data__.target.index;

                        nodes.pop( index , 1 ) ;
                        // nodeElements._groups[0].splice(index,1);
                        links.pop();

                        //linkElemets._groups["0"].pop();
                        counter--;
                    }
                }
        
                if ( links.length === 0 ){
                    
                    linkElemets  = svg.selectAll("line").data(links,
                            function ( node ) { 
                                return node.source +
                                        "-" + 
                                        node.target });

                    svg.selectAll('line').remove();

                    // svg.selectAll('circle').remove();

                    linkElemets.exit().remove();
                }
            }
                        

        </script>    
    </body>
</html>
